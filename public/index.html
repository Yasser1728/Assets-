<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Assets Pi App</title>
    <style>
      :root { --gold: #d4af37; --dark-bg: #0a0a0a; --card-bg: #161616; --text-gray: #b0b0b0; }

      .logo { font-size: 3rem; color: var(--gold); font-weight: bold; margin-bottom: 10px; }
      h1 { font-size: 1.5rem; letter-spacing: 2px; text-transform: uppercase; }
      .btn-primary { background-color: var(--gold); color: black; padding: 14px 28px; border-radius: 12px; font-weight: bold; display: block; margin-top: 30px; cursor: pointer; border: none; width: 100%; text-decoration: none; }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="container">

        <h1>ASSETS</h1>

      </div>
    </div>
  </body>
</html>
